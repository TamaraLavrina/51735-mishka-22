<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="utf-8">
  <title>HTML Academy: Мишка</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="page__body">
  <header class="page-header">
    <div class="page-header__wrapper">
      <a href="index.html" class="page-header__logo logo">
        <img class="logo__image" src="img/mishka-logo-mobile.svg" width="86" height="35" alt="Интернет-магазин «Мишка»">
      </a>
      <button class="page-header__toggle-navigate toggle-navigate" type="button">
        <span class="visually-hidden">
          Открыть меню
        </span>
      </button>
      <nav class="page-header__main-nav main-nav">
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a href="catalog.html">
              Каталог товаров
            </a>
          </li>
          <li class="main-nav__item">
            <a href="#">
              Вязание на заказ
            </a>
          </li>
        </ul>
        <div class="main-nav__user-nav user-nav">
          <a class="user-nav__search">
            Поиск по сайту
          </a>
          <a class="user-nav__cart" href="blank.html">
            Корзина:
            <span>пока пуста</span>
          </a>
        </div>
      </nav>
    </div>
  </header>
  <main class="page-main">
    <section class="page-main__header">
      <div class="page-main__wrapper">
        <h2 class="page-main__title">Вязание на заказ</h2>
      </div>
    </section>
    <section class="form-area">
      <div class="form-area__wrapper">
        <p class="form-area__intro">
          Мы будем рады воплотить в жизнь ваши пожелания!
          Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.
        </p>
      </div>

      <!--  форма-->

      <form class="form-area__form form" action="https://echo.htmlacademy.ru/courses" method="POST">
        <!--  филдсет-->
        <fieldset class="form__type fields">
          <!--ценрт-->
          <div class="form__wrapper">
            <legend class="fieldset__legend-name fields">Тип</legend>
            <!-- список чек-бокс-->
            <ul class="fields__list">
              <li class="fields-item">
                <input class="visually-hidden fields__input fields__input--radio" type="radio" name="product-type"
                  value="interior-accessory" id="interior-accessory-filter" checked>
                <label for="interior-accessory-filter" class="field-item__label">Аксессуар для интерьера</label>
              </li>
              <li class="field-item">
                <input class="visually-hidden fields__input fields__input--radio" type="radio" name="product-type"
                  value="toy" id="toy-filter">
                <label for="toy-filter" class="field-item__label">Детская игрушка</label>
              </li>
            </ul>
          </div>
        </fieldset>


        <!--  филдсет-->
        <fieldset class="form__colour fields">
          <!--ценрт-->
          <div class="form__wrapper">
            <legend class="fieldset__legend-name">Цвет</legend>
            <!-- список чек-бокс-->
            <ul class="fields__list">
              <li class="field-item">
                <input class="visually-hidden fields__input fields__input--checkbox" type="checkbox" name="color"
                  value="white" id="checkbox-white" checked>
                <label for="checkbox-white" class="field-item__label">Белый</label>
              </li>
              <li class="field-item">
                <input class="visually-hidden fields__input fields__input--checkbox" type="checkbox" name="color"
                  value="grey" id="checkbox-grey" checked>
                <label for="checkbox-grey"class="field-item__label">Серый</label>
              </li>
              <li class="field-item">
                <input class="visually-hidden fields__input fields__input--checkbox" type="checkbox" name="color"
                  value="tiffany" id="checkbox-tiffany">
                <label for="checkbox-tiffany" class="field-item__label">«Тиффани»</label>
              </li>
              <li class="field-item">
                <input class="visually-hidden fields__input fields__input--checkbox" type="checkbox" name="color"
                  value="black" id="checkbox-black">
                <label for="checkbox-black" class="field-item__label">Черный</label>
              </li>
              <li class="field-item">
                <input class="visually-hidden fields__input fields__input--checkbox" type="checkbox" name="color"
                  value="pink" id="checkbox-pink">
                <label for="checkbox-pink" class="field-item__label">Розовый</label>
              </li>
              <li class="field-item">
                <input class="visually-hidden fields__input fields__input--checkbox" type="checkbox" name="color"
                  value="orange" id="checkbox-orange">
                <label for="checkbox-orange" class="field-item__label">Оранжевый</label>
              </li>
            </ul>
          </div>
        </fieldset>

        <!--  филдсет-->
        <fieldset class="form__user-name fields">
          <!--ценрт-->
          <div class="form__wrapper">
            <legend class="fieldset__legend-name">ФИО</legend>
            <ul class="fields__list--no-padding">
              <li class="field-item">
                <label for="input__name" class="field-item__label">Имя</label>
                <input id="input__name" class="input__wide-text" type="text" name="user-name"
                  placeholder="Введите ваше имя*" required>

              </li>
              <li class="field-item">
                <label for="input__surname" class="field-item__label">Фамилия</label>
                <input id="input__surname" class="input__wide-text" type="text" name="user-surname"
                  placeholder="Укажите фамилию*" required>
              </li>
              <li class="field-item">
                <label for="inputinput__second-name" class="field-item__label">Отчество</label>
                  <input id="input__second-name" type="text" name="user-patronymic" class="input__wide-text"
                    placeholder="Отчество, если желаете">

              </li>

            </ul>
          </div>
        </fieldset>

        <!-- как бы филдсет-->
        <p class="form__user-phone fields">
          <!--ценрт-->
        <div class="form__wrapper">
          <legend class="fieldset__legend-name">Тел</legend>
          <div class="field-item">
            <label for="pnone-input" class="field-item__label visually-hidden">Телефон</label>
            <input id="pnone-input" class="input__wide-text" type="tel" name="tel" placeholder="+7 ХХХ ХХХ ХХ ХХ*" required>
          </div>
        </div>
        </p>

        <!-- как бы филдсет-->
        <p class="form__user-email fields">
          <!--ценрт-->
        <div class="form__wrapper">
          <legend class="fieldset__legend-name fieldset__legend-name--short">E-mail</legend>
          <div class="field-item">
            <label for="e-mail-input" class="visually-hidden field-item__label"> email</label>
            <input type="email" id="e-mail-input"  class="input__wide-text" name="email" placeholder="Ваш Email*" required>
          </div>
        </div>
        </p>


        <!-- как бы филдсет-->
        <p class="form__user-addinfo fields">
          <!--ценрт-->
        <div class="form__wrapper">
          <legend class="fieldset__legend-name">Доп</legend>
          <label for="add-area__text-input" class="visually-hidden"> Дополнительная информация</label>
          <textarea id="add-area__text-input" class="add-area__input" rows="6" name="info"
            placeholder="Опишите все ваши пожелания к заказу"></textarea>
        </div>
        </p>
        <div class="form__wrapper">
          <p class="form__footnotes">
            *Поля обязательны для заполнения
          </p>
          <button type="submit" class="form__button button" value="Отправить заказ">Отправить заказ</button>

        </div>

      </form>
    </section>

  </main>

  <!-- Футер-->

  <footer class="page-footer">
    <div class="page-footer__wrapper">
      <a class="page-footer__logo logo">
        <img class="logo__image " src="img/logo-footer.svg" width="102" height="34"
          alt="логотип интернет магазина «Мишка»">
      </a>
      <div class="page-footer__social social">
        <ul class="social__list">
          <li class="social__item">
            <a class="social__link" href="https://www.instagram.com/htmlacademy"><img src="img/insta-logo.svg"
                width="22" height="21"></a>
          </li>
          <li class="social__item">
            <a class="social__link" href="https://www.facebook.com/htmlacademy"><img src="img/fb-logo.svg" width="15"
                height="29"></a>
          </li>
          <li class="social__item">
            <a class="social__link" href="https://www.twitter.com/htmlacademy"><img src="img/twitter-logo.svg"
                width="24" height="20"></a>
          </li>
        </ul>
      </div>
      <div class="page-footer__copyright copyright">
        <b class="copyright__text">Разработано:</b>
        <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive"><img
            src="img/htmlacademy-logo.svg"></a>
      </div>
    </div>
  </footer>
</body>

</html>
