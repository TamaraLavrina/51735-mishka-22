<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="utf-8">
  <title>HTML Academy: Мишка</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="page__body">
  <header class="page-header">
    <div class="page-header__wrapper">
      <a href="index.html" class="page-header__logo logo">
        <img class="logo__image" src="img/mishka-logo-mobile.svg" width="86" height="35" alt="Интернет-магазин «Мишка»">
      </a>
      <button class="page-header__toggle-navigate toggle-navigate" type="button">
        <span class="visually-hidden">
          Открыть меню
        </span>
      </button>
      <nav class="page-header__main-nav main-nav">
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a href="catalog.html">
              Каталог товаров
            </a>
          </li>
          <li class="main-nav__item">
            <a href="#">
              Вязание на заказ
            </a>
          </li>
        </ul>
        <div class="main-nav__user-nav user-nav">
          <a class="user-nav__search">
            Поиск по сайту
          </a>
          <a class="user-nav__cart" href="blank.html">
            Корзина:
            <span>пока пуста</span>
          </a>
        </div>
      </nav>
    </div>
  </header>
  <main class="page-main">
    <section class="page-main__header">
      <div class="page-main__wrapper">
        <h2 class="page-main__title">Вязание на заказ</h2>
      </div>
    </section>
    <section class="form-area">
      <div class="form-area__wrapper">
        <p class="form-area__intro">
          Мы будем рады воплотить в жизнь ваши пожелания!
          Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.
        </p>
      </div>
      <form class="form-area__form form" action="https://echo.htmlacademy.ru/courses" method="POST">
        <div class="form-wrapper">
          <fieldset class="form__type fieldset">
            <legend class="form__legend-name">Тип</legend>
            <ul class="form__legend-list">
              <li class="form__type-item">
                <input class="visually-hidden form__input--radio form__input" type="radio" name="product-type"
                  value="interior-accessory" id="interior-accessory-filter" checked>
                <label for="interior-accessory-filter" class="form__label">Аксессуар для интерьера</label>
              </li>
              <li class="form__type-item">
                <input class="visually-hidden form__input form__input--radio" type="radio" name="product-type"
                  value="toy" id="toy-filter">
                <label for="toy-filter" class="form__label">Детская игрушка</label>
              </li>
            </ul>
          </fieldset>
        </div>
        <fieldset class="form__colour fieldset">
          <div class="form-wrapper">
            <legend class="form__legend-name">Цвет</legend>
            <ul class="form__legend-list">
              <li class="form__type-item">
                <input class="visually-hidden form__input--checkbox form__input" type="checkbox" name="color"
                  value="white" id="checkbox-white" checked>
                <label for="checkbox-white" class="form__label">Белый</label>
              </li>
              <li class="form__type-item">
                <input class="visually-hidden form__input--checkbox form__input" type="checkbox" name="color"
                  value="grey" id="checkbox-grey" checked>
                <label for="checkbox-grey" class="form__label">Серый</label>
              </li>
              <li class="form__type-item">
                <input class="visually-hidden form__input--checkbox form__input" type="checkbox" name="color"
                  value="tiffany" id="checkbox-tiffany">
                <label for="checkbox-tiffany" class="form__label">«Тиффани»</label>
              </li>
              <li class="form__type-item">
                <input class="visually-hidden form__input--checkbox form__input" type="checkbox" name="color"
                  value="black" id="checkbox-black">
                <label for="checkbox-black" class="form__label">Черный</label>
              </li>
              <li class="form__type-item">
                <input class="visually-hidden form__input--checkbox form__input" type="checkbox" name="color"
                  value="pink" id="checkbox-pink">
                <label for="checkbox-pink" class="form__label">Розовый</label>
              </li>
              <li class="form__type-item">
                <input class="visually-hidden form__input--checkbox form__input" type="checkbox" name="color"
                  value="orange" id="checkbox-orange">
                <label for="checkbox-orange" class="form__label">Оранжевый</label>
              </li>
            </ul>
          </div>
        </fieldset>
        <fieldset class="form__user-name fieldset">
          <div class="form-wrapper">
            <legend class="form__legend-name">ФИО</legend>
            <label class="form__label">
              Имя
              <input type="text" name="user-name" placeholder="Введите ваше имя*" required>
            </label>
            <label class="form__label">
              Фамилия
              <input type="text" name="user-surname" placeholder="Укажите фамилию*" required>
            </label>
            <label class="form__label">
              Отчество
              <input type="text" name="user-patronymic" placeholder="Отчество, если желаете">
            </label>
          </div>
        </fieldset>
        <fieldset class="form__user-phone fieldset">
          <div class="form-wrapper">
            <legend class="form__legend-name">Тел</legend>
            <label class="visually-hidden"> Телефон
              <input type="tel" name="tel" placeholder="+7 ХХХ ХХХ ХХ ХХ*" required>
            </label>
          </div>
        </fieldset>
        <fieldset class="form__user-email fieldset">
          <div class="form-wrapper">
            <legend class="form__legend-name form__legend-name--short">E-mail</legend>
            <label class="visually-hidden"> email
              <input type="email" name="email" placeholder="Ваш Email*" required>
            </label>
          </div>
        </fieldset>
        <div class="form-wrapper">
          <fieldset class="form__user-addinfo fieldset">
            <legend class="form__legend-name">Доп</legend>
            <label for="form__add-area" class="visually-hidden"> Дополнительная информация</label>
              <textarea id="form__add-area" rows="6" name="info" placeholder="Опишите все ваши пожелания к заказу"></textarea>
            </fieldset>
          <p class="form__footnotes">
            *Поля обязательны для заполнения
          </p>
          <input type="submit" class="form__button button" value="Отправить заказ">
        </div>
      </form>
    </section>

  </main>
  <footer class="page-footer">
    <div class="page-footer__wrapper">
      <a class="page-footer__logo logo">
        <img class="logo__image " src="img/logo-footer.svg" width="102" height="34"
          alt="логотип интернет магазина «Мишка»">
      </a>
      <div class="page-footer__social social">
        <ul class="social__list">
          <li class="social__item">
            <a class="social__link" href="https://www.instagram.com/htmlacademy"><img src="img/insta-logo.svg"
                width="22" height="21"></a>
          </li>
          <li class="social__item">
            <a class="social__link" href="https://www.facebook.com/htmlacademy"><img src="img/fb-logo.svg" width="15"
                height="29"></a>
          </li>
          <li class="social__item">
            <a class="social__link" href="https://www.twitter.com/htmlacademy"><img src="img/twitter-logo.svg"
                width="24" height="20"></a>
          </li>
        </ul>
      </div>
      <div class="page-footer__copyright copyright">
        <b class="copyright__text">Разработано:</b>
        <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive"><img
            src="img/htmlacademy-logo.svg"></a>
      </div>
    </div>
  </footer>
</body>

</html>
