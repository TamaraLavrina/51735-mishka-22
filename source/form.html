<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="utf-8">
  <title>HTML Academy: Мишка</title>
</head>

<body class="page__body">
  <header class="page__header">
    <a class="logo" href="index.html">
      <img class="logo__logo-image" src="img/mishka-logo-mobile.svg" width="86" height="35"
        alt="Интернет-магазин «Мишка»">
    </a>
    <nav class="main-nav">
      <button class="main-nav__toggle" type="button"><span class="visually-hidden">Открыть меню</span></button>
      <div class="main-nav__wrapper">
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a href="catalog.html">
              Каталог товаров
            </a>
          </li>
          <li class="site-list__item">
            <a href="#">
              Вязание на заказ
            </a>
          </li>

        </ul>
        <div class="main-nav__user-nav">
          <label>
            <input class="user-nav__search" type="search" name="search"> Поиск по сайту
          </label>
          <a class="user-nav__cart" href="blank.html">
            Корзина: <span>пока пуста</span>
          </a>
        </div>
      </div>
    </nav>
  </header>
  <main class="page-main">
    <section class="page-main__header">
      <div class="page-main__wrapper">
        <h2 class="page-main__title">Вязание на заказ</h2>
      </div>
    </section>
    <section class="form-area">
      <div class="form-area__wrapper">
        <p class="form-area__intro">
          Мы будем рады воплотить в жизнь ваши пожелания!
          Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.
        </p>
      </div>
      <form class="form-area__form" action="https://echo.htmlacademy.ru/courses" method="POST">
        <fieldset class="form__type">
          <legend>Тип</legend>
          <label>
            <input type="radio" name="product-type" value="interior-accessory" checked>Аксессуар для интерьера
          </label>
          <label>
            <input type="radio" name="product-type" value="toy"> Детская игрушка
          </label>
        </fieldset>
        <fieldset class="form__colour">
          <legend>Цвет</legend>
          <label>
            <input type="checkbox" name="color" value="white" checked>Белый
          </label>
          <label>
            <input type="checkbox" name="color" value="grey" checked>Серый
          </label>
          <label>
            <input type="checkbox" name="color" value="tiffany"> «Тиффани»
          </label>
          <label>
            <input type="checkbox" name="color" value="black">Черный
          </label>
          <label>
            <input type="checkbox" name="color" value="pink">Розовый
          </label>
          <label>
            <input type="checkbox" name="color" value="orange">Оранжевый
          </label>
        </fieldset>
        <fieldset class="form__user-name">
          <legend>ФИО</legend>
          <label>
            Имя
            <input type="text" name="user-name" placeholder="Введите ваше имя*" required>
          </label>
          <label>
            Фамилия
            <input type="text" name="user-surname" placeholder="Укажите фамилию*" required>
          </label>
          <label>
            Отчество
            <input type="text" name="user-patronymic" placeholder="Отчество, если желаете">
          </label>
        </fieldset>
        <fieldset class="form__user-phone">
          <legend>Тел</legend>
          <label class="visually-hidden"> Телефон
            <input type="tel" name="tel"  placeholder="+7 ХХХ ХХХ ХХ ХХ*" required>
          </label>
        </fieldset>
        <fieldset class="form__user-email">
          <legend>E-mail</legend>
          <label class="visually-hidden"> email
            <input type="email" name="email" placeholder="Ваш Email*"
              required>
          </label>
        </fieldset>
        <fieldset class="form__user-addinfo">
          <legend>Доп</legend>
          <label class="visually-hidden"> Дополнительная информация
            <textarea rows="6" name="info" placeholder="Опишите все ваши пожелания к заказу"></textarea>
          </label>
        </fieldset>
        <p class="form__footnotes">
          *Поля обязательны для заполнения
        </p>
        <input type="submit" class="button" value="Отправить заказ">
      </form>
    </section>

  </main>
  <footer class="page-footer">git
    <div class="page-footer__wrapper">
      <a class="logo" href="index.html">
        <img class="logo__logo-image visually-hidden visually-hidden" src="img/logo-footer.svg" width="102" height="34"
          alt="логотип интернет магазина «Мишка»">
      </div>
      <div class="page-footer__social social">
        <ul class="social__list">
          <li class="social__item">
            <a class="social__link social__link--instagram" href="https://www.instagram.com/htmlacademy"><img
                src="img/insta-logo.svg" width="22" height="21"></a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--facebook" href="https://www.facebook.com/htmlacademy"><img
                src="img/fb-logo.svg" width="15" height="29"></a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--twitter" href="https://www.twitter.com/htmlacademy"><img
                src="img/twitter-logo.svg" width="24" height="20"></a>
          </li>
        </ul>
      </div>
      <div class="page-footer__copyright copyright">
        <b class="copyright__text">Разработано:</b>
        <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive"><img
            src="img/htmlacademy-logo.svg"></a>
      </div>
    </div>
  </footer>
</body>
</html>
